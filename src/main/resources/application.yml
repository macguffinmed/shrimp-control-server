server:
  port: 48004

spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    com.sensor: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

mqtt:
  broker: tcp://121.36.85.2:1883
  client-id: "sensor-server-${random.value}"
  username: ""
  password: ""
  keep-alive: 60
  clean-session: false
  subscribe:
    topic: devices/data/upload
  publish:
    topic:
      template: devices/config/alarm
  qos: 0
  retain:
    alarm: true
  test:
    publish: false
    device-id: TEMP001-OXY001

threshold:
  temp:
    min: 10.0
    max: 30.0
  oxy:
    min: 2.0
    max: 8.0

security:
  jwt:
    secret: ""

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

info:
  app:
    name: sensor-server
    description: "传感器服务"
    version: 1.0.0
